<body>
  <style>
    .DH_loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 99999;
      background: rgba(0, 0, 0, 0.4);
      display: none;
    }

    .loader_img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-left: -40px;
      margin-top: -48px;
      background: #181e33;
      text-align: center;
      line-height: 80px;
      border-radius: 3px;

    }
  </style>

  <div class="DH_loader">
    <div class="loader_img"><img src="assets/images/DH-loader.gif" /></div>

  </div>
